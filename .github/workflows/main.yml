on:
  push:
    tags:
      - v*
name: Analyze, Build and Release apk(w/o tests)
jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze .
      - run: flutter build apk --split-per-abi
#      - uses: actions/upload-artifact@v2
#        with:
#          name: stable-release-apk
#          path: build/app/outputs/apk/release/*.apk
      - name: Create a Release APK
        uses: ncipollo/release-action@v1
        with:
          artifacts: "build/app/outputs/apk/release/*.apk"
          token: ${{ secrets.COVID_TRACKER_TOKEN }}
      - name: Deploy to Dropbox
        uses: aTable/deploy-to-dropbox@v1.0.7
        with:
          # Value should be a secret that is set in your repository settings
          DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          # Glob that you want to save to Dropbox e.g dir1/dir2/**/*.md or **/*.txt
          GLOB: build/app/outputs/apk/release/*.apk
          # The destination path prefix to save to in Dropbox. This will prepend the individual globs. Default value is "/"
          DROPBOX_DESTINATION_PATH_PREFIX: APKS/covid_tracker/ # optional, default is /
